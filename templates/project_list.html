{% extends 'base.html' %} 
{% block title %}
Danh sách dự án
{% endblock %} 
{% block content %}
<h1>Danh sách dự án</h1>
<ul>
  {% for project in pro %}
  <li>
    <a href="{% url 'employee:project_detail' project.project_id %}"
      >{{ project.title }}</a
    >
  </li>
  {% empty %}
  <li>Không có dự án nào.</li>
  {% endfor %}
</ul>
{% endblock %}
