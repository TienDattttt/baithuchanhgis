<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Quản lý nhân viên và dự án{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }
      header h1 {
        margin: 0;
      }
      header nav {
        margin-top: 10px;
      }
      header nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }
      header nav a:hover {
        text-decoration: underline;
      }
      .container {
        padding: 20px;
        min-height: calc(
          100vh - 120px
        ); /* Đảm bảo nội dung không bị che bởi footer */
      }
      footer {
        background-color: #f1f1f1;
        text-align: center;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Quản lý nhân viên và dự án</h1>
      <nav>
        <a href="{% url 'employee:home' %}">Trang chủ</a>

        <a href="{% url 'employee:employee_list' %}">Danh sách nhân viên</a>
        
        <a href="{% url 'employee:project_list' %}">Danh sách dự án</a>
   
      </nav>
    </header>

    <div class="container">{% block content %}{% endblock %}</div>

    <footer>
      <p>&copy; 2025 - Ứng dụng quản lý nhân viên và dự án</p>
    </footer>
  </body>
</html>
